{% extends 'main/base.html' %} {% block content %} {% include 'main/navbar.html' %}

<div class="container">
    <h1 class=" center-align"> Home Page </h1>

        <div class="col s12 m4">

            <div class="card blue-grey darken-1">
                <div class="card-content white-text">



                    <img class="materialboxed" responsive-img src="https://media-exp1.licdn.com/dms/image/C5603AQGVIMHF6ccgdQ/profile-displayphoto-shrink_200_200/0?e=1593043200&v=beta&t=qpQRoQhYPz4rHMwyA-v8MCB06Vz1z7BMzeLszdY08fk">

                    <p> </p>
                </div>
                <div class="card-action">
                    <a href="#">GitHub</a>
                    <a href="#">LinkedIN</a>
                </div>

            </div>




        </div>
        <div class=" col s12 m8">

            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title"> About Me</span>
                    <p>

                        {{about_me}}
                    </p>
                </div>


            </div>



        </div>

    </div>

</div>


{% endblock %} {% block script %}


<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.materialboxed');
        var instances = M.Materialbox.init(elems);
    });
</script>


{% endblock %}
